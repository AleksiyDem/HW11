	<p> Знайти суми елементів у вказаній області масиви розділені на 4 рівні частини </p>

	<script>

let table = [
	[3, 5, 13, 20],
	[10, 4, 8, 11],
	[5, 8, 15, 19],
	[7, 32, 41, 10],
]

// 1 . знайти сумму у області arr[0]

let sum1 = 0
table[0].forEach((row)=> sum1 += row)

document.write(`1 знайти сумму у області arr[0]: ${sum1} <br><br>`)

//-------------------------------------------------------------------------------
// 2 знайти сумму у області arr[1]

document.write(`2 знайти сумму у області arr[1]: ${sum2} <br><br>`)

//-------------------------------------------------------------------------------

document.write(`3 знайти сумму у області arr[2] :${sum3} <br><br>`)

//-------------------------------------------------------------------------------
// 4 знайти сумму у області arr[3]
let sum4 = 0
table[3].forEach((row)=> sum4 += row)

document.write(`4 знайти сумму у області arr[3] : ${sum4} <br><br>`)

//-------------------------------------------------------------------------------
//5 знайти сумму парних рядків 

// для решіння цієї задачі зробив новий масив

let priceArr = [
	[10, 10, 10, 10],
	[10, 10, 10, 10],
	[10, 10, 10, 10],
	[10, 10, 10, 10],
]
let sumPrice = 0
for (let i = 0; i < priceArr.length; i = i+2) {
for (let j = 0; j < 4; j++) {
	sumPrice += priceArr[i][j]
}
}
document.write(`5 знайти сумму парних рядків ${sumPrice}<br><br>`)

//----------------------------------------------------------------------------------------------------
// 6 5 знайти сумму не парних стовпців 

let sumOddColumn = 0
for(let i = 0; i < table.length; i++){
	for (let j = 1; j < 4; j=j+2) {
	sumOddColumn += table[i][j]
	}	
}
document.write(`6 знайти сумму непарних стовпців ${sumOddColumn}<br><br>`)
//----------------------------------------------------------------------------------------------------


// ---------------7) У парних рядках – непарні стовпці, у непарних – парні.

let sumOddRowWithEvenColumn = 0 
let sumEvenRowWithOddColumn = 0

for(let i1 = 0, i2 = 1; i1 < table.length; i1 = i1+2, i2= i2+2 ){
	for (let j1 = 1, j2 = 0; j1<4; j1++, j2++ ){
		sumEvenRowWithOddColumn += table[i1][j1]
		sumOddRowWithEvenColumn += table[i2][j2]
	}
}
document.write(`7 у парних рядках – непарні :${sumEvenRowWithOddColumn}<br> 7.1 у непарних – парні.${sumOddRowWithEvenColumn}<br><br>`)
